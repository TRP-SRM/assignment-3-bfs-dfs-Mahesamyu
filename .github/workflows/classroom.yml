name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: BFS/DFS Output test
      id: bfs-dfs-output-test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: BFS/DFS Output test
        setup-command: ''
        command: pytest tests/test_quicksort.py
        timeout: 10
        max-score: 40
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        BFS-DFS-OUTPUT-TEST_RESULTS: "${{steps.bfs-dfs-output-test.outputs.result}}"
      with:
        runners: bfs-dfs-output-test
